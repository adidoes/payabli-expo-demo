<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Payabli Integration</title>
    <style>
      .hidden {
        display: none;
      }

      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #ffffff;
      }

      #pay-component-1 {
        width: 100%;
        max-width: 480px;
        margin-bottom: 24px;
      }

      #submit-btn {
        background: #4f46e5;
        color: white;
        padding: 16px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        max-width: 480px;
        transition: background-color 0.2s ease;
        touch-action: manipulation;
      }

      #submit-btn:hover:not(:disabled) {
        background: #4338ca;
      }

      #submit-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      @media (max-width: 480px) {
        body {
          padding: 12px;
        }

        #submit-btn {
          padding: 14px 20px;
          font-size: 15px;
        }
      }

      @media (max-width: 320px) {
        body {
          padding: 8px;
        }

        #submit-btn {
          padding: 12px 16px;
          font-size: 14px;
        }
      }

      @media (min-width: 768px) {
        body {
          padding: 32px;
        }

        #pay-component-1 {
          max-width: 600px;
        }

        #submit-btn {
          max-width: 600px;
          padding: 18px 32px;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div id="pay-component-1"></div>
    <button id="submit-btn" disabled>Process Payment</button>

        functionCallBackSuccess: function (response) {
          console.log(response);
          let message = {};

          switch (response.responseText) {
            case "Success":
              message = {
                status: "success",
                message: `Payment successful: ${response.responseData.resultText}`,
                transactionId: response.responseData.transactionId || "N/A",
                responseData: response.responseData,
              };
              break;
            case "Declined":
              message = {
                status: "error",
                message: `Payment declined: ${response.responseData.resultText}`,
                responseData: response.responseData,
              };
              paycomponent0.payabliExec("reinit");
              break;
            default:
              message = {
                status: "error",
                message: `Payment error: ${response.responseText}`,
                responseData: response.responseData,
              };
              paycomponent0.payabliExec("reinit");
              break;
          }

          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify(message));
          }
        },
        functionCallBackError: function (errors) {
          console.log("Payment error:", errors);
          const message = {
            status: "error",
            message: "Payment processing error occurred",
            errors: errors,
          };

          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify(message));
          }

          payComponent.payabliExec("reinit");
        },
        functionCallBackReady: function (data) {
          const btn = document.getElementById("submit-btn");
          if (data[1] === true) {
            btn.disabled = false;
          } else {
            btn.disabled = true;
          }
        },
      };

      // Initialize the Payabli component
      const payComponent = new PayabliComponent(payabliConfig);

      // Handle payment execution
      document
        .getElementById("submit-btn")
        .addEventListener("click", function () {
          payComponent.payabliExec("pay", {
